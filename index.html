<!DOCTYPE html>
<html>
<head>
	<title></title>
	
	<style>
		html,
		body {
			height: 100%;
			margin: 0;
		}
		
		.box {
			display: flex;
			flex-flow: row;
			width: 100%;
			height: 100%;
			padding: 5px;
			box-sizing: border-box;
		}
		
		textarea {
			font-family: monospace;
			font-size: 14px;
			width: 20%;
			margin: 5px;
			box-sizing: border-box;
		}
		
		canvas {
			width: 80%;
			margin: 5px;
			box-sizing: border-box;
		}
	</style>
	
	<script>
		var textarea, canvas;

		window.onload = function() {
			textarea = document.getElementById("myTextArea");
			canvas = document.getElementById("myCanvas");

			window.onresize = update;
			textarea.oninput = update;

			update();
		};

		function update() {
			var ctx = canvas.getContext("2d");
			ctx.lineWidth = 2;
    			canvas.width  = 2 * ctx.canvas.clientWidth; 
			canvas.height = 2 * ctx.canvas.clientHeight;

			ctx.clearRect(0, 0, canvas.width, canvas.height);
			ctx.beginPath();

			var w = canvas.width, h = canvas.height;
			var x0 = w / 2, y0 = h / 2;

			ctx.strokeStyle="#a0a0a0";
			ctx.moveTo(0, y0);
			ctx.lineTo(w, y0);
			ctx.moveTo(x0, 0);
			ctx.lineTo(x0, h);
			ctx.stroke();

			ctx.beginPath();
			ctx.strokeStyle="#000000";
			var k = Math.min(w, h) / 10;

			function jump_to(p) {
				ctx.moveTo(x0 + k * p.x, y0 - k * p.y);
				console.log("jump", p);
			}

			function line_to(p) {
				ctx.lineTo(x0 + k * p.x, y0 - k * p.y);
				console.log("line", p);
			}

			var drawing = false;

			var lines = textarea.value.split("\n");
			lines.forEach(function(line) {
				if (line == "") {
					ctx.closePath();
					drawing = false;
				} else {
					var nums = line.split(" ");
					var point = {x:nums[0], y:nums[1]};
					if (drawing) {
						line_to(point);
					}
					else {
						drawing = true;
						jump_to(point);
					}
				}
			});

			if (drawing)
				ctx.closePath();

			ctx.stroke();
		}
	</script>
</head>
<body>
	<div class="box">
		<textarea id="myTextArea" onkeyup="update()" onchange="update()">
0 0
1 1
-1 3
-2 2

0.0 1.9
0.0 1.8
0.3 1.8
0.3 1.9</textarea>
		<canvas id="myCanvas" style="border:1px solid #d3d3d3;"></canvas>
	</div>
</body>
</html>
